<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

     
    <header class="cabecera">
        <a href="index.html">
            <img class="cabecera__logo" src="img/icono.webp" alt="Texto">
        </a>
    </header>

    <h1>Contáctanos</h1>
    <h2>Estamos aquí para ayudarte</h2>

    <form class="login_formulario">
        <fieldset class="form_fieldset">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form_input" placeholder="Tu nombre" required>
        </fieldset>

        <fieldset class="form_fieldset">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form_input" placeholder="Tu correo electrónico" required>
        </fieldset>

        <fieldset class="form_fieldset">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" class="form_input" rows="5" placeholder="Escribe tu mensaje" required></textarea>
        </fieldset>

        <button type="submit" class="login_boton_submit">Enviar</button>
    </form>

    <footer class="footer_absolute">
        <a href="index.html" class="footer__boton">Volver al inicio</a>
    </footer>
</body>
</html>
