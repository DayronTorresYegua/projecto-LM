<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="cabecera">
        <a href="index.html">
            <img class="cabecera__logo" src="img/icono.webp" alt="Texto">
        </a>
    </header>

    <h1>Inicio de sesion</h1>

    <main>
        <section class="login_container">
            <article>
                <h2>Inicie sesión</h2>
                <p>Inicio rápido de sesión</p>
                <button class="login_boton_google">Iniciar sesión con Google</button>
                <p>O usar tu email</p>
                <form class="login-form" action="#" method="post">
                    <fieldset class="form-fieldset">
                        <legend>Información personal</legend>
                        <input class="form_input" type="text" placeholder="Tu nombre" required>
                        <input class="form_input" type="text" placeholder="Tu apellido" required>
                    </fieldset>
                    <input class="form_input" type="email" placeholder="Tu dirección de correo" required>
                    <input class="form_input" type="password" placeholder="Escriba su contraseña" required>
                    <button type="submit" class="login_boton_submit">Iniciar sesion</button>
                </form>
            </article>
    </main>
    <footer class="footer_inicio_sesion">
        <a href="contacto.html">
            <button>Contacto</button>
          </a> 
    </footer>
</body>
</html>
