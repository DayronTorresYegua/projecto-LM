<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <header class="cabecera">
        <a href="index.html">
            <img class="cabecera__logo" src="img/icono.webp" alt="Texto">
        </a>
    </header>

    <h1>Inicio de sesion</h1>

    <main class="main-container">
        <h2 class="login-title">Inicie sesión</h2>
        <p class="login-subtitle">Inicio rápido de sesión</p>
        <button class="login-google-button">Iniciar sesión con Google</button>
        <p class="login-alternative">O usar tu email</p>
        <form class="login-form" action="#" method="post">
            <fieldset class="form-fieldset">
                <legend>Información personal</legend>
                <input class="form-input" type="text" placeholder="Tu nombre" required>
                <input class="form-input" type="text" placeholder="Tu apellido" required>
            </fieldset>
            <input class="form-input" type="email" placeholder="Tu dirección de correo" required>
            <input class="form-input" type="password" placeholder="Escriba su contraseña" required>
            <button type="submit" class="login-submit-button">Iniciar sesion</button>
        </form>
    </main>
</body>
</html>
